<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<h1>BBright Calculator</h1>
	<form action="" name="clc">
	<input class="dis" type="text" name="display" style="width:300px; height: 50px;"><br> <br>
	
	
	<input id="9" class="btn" type="button" value="9" onclick="clc.display.value += '9'">
	<input id="8" class="btn" type="button" value="8" onclick="clc.display.value += '8'">
	<input id="7" class="btn" type="button" value="7" onclick="clc.display.value += '7'">
	<input id="c" class="btn" type="button" value="C" onclick="clc.display.value = ''" style=""> <br> <br>
	<input id="6" class="btn" type="button" value="6" onclick="clc.display.value += '6'"> 
	<input id="5" class="btn" type="button" value="5" onclick="clc.display.value += '5'">
	<input id="4" class="btn" type="button" value="4" onclick="clc.display.value += '4'">
	<input id="add" class="btn" type="button" value="+" onclick="clc.display.value += '+'" style=""> <br> <br>
	<input id="3" class="btn" type="button" value="3" onclick="clc.display.value += '3'">
	<input id="2" class="btn" type="button" value="2" onclick="clc.display.value += '2'"> 
	<input id="1" class="btn" type="button" value="1" onclick="clc.display.value += '1'">
	<input id="min" class="btn" type="button" value="-" onclick="clc.display.value += '-'" style=""> <br> <br>
	<input id="." class="btn" type="button" value="." onclick="clc.display.value += '.'">
	<input id="0" class="btn" type="button" value="0" onclick="clc.display.value += '0'">
	<input id="mult" class="btn" type="button" value="x" onclick="clc.display.value += '*'" style="">
	<input id="divi" class="btn" type="button" value="&#247" onclick="clc.display.value += '/'" style=""> <br> <br>
	

	<input id="eq" class="eq" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="">
</form>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
